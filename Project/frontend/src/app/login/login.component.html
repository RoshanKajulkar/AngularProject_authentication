<div class="container">
  <h1>Welcome!</h1>
  <h3>Login</h3>
</div>

<div class="container login" >
  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="InputEmail" >Email:</label>
      <input type="email" formControlName="email" required id="InputEmail" class="form-control" placeholder="Enter email" email>
    </div>
    <div class="form-group">
      <label for="InputPassword">Password:</label>
      <input type="password" formControlName="password" required id="InputPassword" class="form-control" placeholder="password">
    </div>
    <h6 *ngIf="notUser" class="warn">Invalid credentials</h6>
    <button type="submit" [disabled]="!profileForm.valid" class="btn btn-primary">Login</button>
    
    <h6>Not a user?</h6>
    <a routerLink="../register" class="btn btn-danger">register</a>
  </form>
  
</div>

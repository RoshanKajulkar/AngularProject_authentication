<div class="container">
  <h1>Welcome!</h1>
  <h3>Register</h3>
</div>

<div class="container register" >
  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="Firstname">FirstName:</label>
      <input type="text" formControlName="firstname" required id="Firstname" class="form-control" placeholder="Enter Firstname">
    </div>
    
    <div class="form-group">
      <label for="Lastname">LastName:</label>
      <input type="text" formControlName="lastname" required id="LastName" class="form-control" placeholder="Enter Lastname">
    </div>

    <div class="form-group">
      <label for="Email">Email:</label>
      <input type="text" formControlName="email" required id="Email" class="form-control" placeholder="Enter Email" email>
    </div>
    
    <div class="form-group">
      <label for="Password">Password:</label>
      <input type="text" formControlName="password" required id="Password" class="form-control" placeholder="Enter Password">
    </div>
    
    <button type="submit" [disabled]="!profileForm.valid" class="btn btn-primary">Register</button>
    <h2 *ngIf="isRegistered">Registerd successfully</h2>
    <h2 *ngIf="notRegistered">not Registerd</h2>
    <h6>Already a user?</h6>
    
    </form>
    <a routerLink="../login" class="btn btn-danger">login</a>
  
</div>
